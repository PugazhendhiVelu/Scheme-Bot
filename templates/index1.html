<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchemeBot</title>
    <link rel="stylesheet" href="../static/style1.css">
    <script src="../static/script1.js"></script>

</head>
<body>
    <h1 style="text-align: center;">SchemeBot</h1>
    <div class="form-modal" style="margin-top: 2%;">
    
        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleLogin()">Log in</button>
            <button id="signup-toggle" onclick="toggleSignup()">Sign up</button>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    
        <div id="login-form">
            <form action="/login" method="post" autocomplete="off">
                <input type="text" name="login_email" placeholder="Enter email or username"/>
                <input type="password" name="login_password" placeholder="Enter password"/>
                <button type="submit" class="btn login">Login</button>
                <p><a href="javascript:void(0)">Forgotten account</a></p>
                <hr/>
    
            </form>
        </div>
    
        <div id="signup-form">
            <form action="/register" method="post" autocomplete="off">
                <input type="email" name="register_email" placeholder="Enter your email"/>
                <input type="text" name="register_username" placeholder="Choose username"/>
                <input type="password" name="register_password" placeholder="Create password"/>
                <button type="submit" class="btn signup">Create account</button>
                <p>Clicking <strong>Create account</strong> means that you agree to our <a href="javascript:void(0)">terms of service</a>.</p>
                <hr/>
               
            </form>
        </div>
    
    </div>

    <script src="script1.js"></script>
</body>
</html>
